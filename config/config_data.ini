; WebMole Config File

[Viewer]
; circular (RGraph) or force (Force Directed Graph)
default_graph_engine = circular

[Explorer]
; Ignore anything after the hash sign in a URL
default_address = demos/basic/

[Test-Oracle]
; Test Oracle enabled by default
default_enabled = true;

[Stop-Oracle]
; Stop Oracle enabled by default
default_enabled = true;

[Elements_to_specify]
; Every HTML tags for automatic exploration option 'Specify the elements to go'
a,true,create a hyperlink
address,true,indicate an address
area,true,define an aera in an image map
b,true,specify a bold text
base,true,specify a base URL
basefont,true,specify a base font
bdo,true,override the text direction
big,true,specify large text
blockquote,true,indicate long quotations
br,true,specify a line break
button,true,create a button
caption,true,create a table caption
center,true,center-align HTML elements
cite,true,indicate a citation
code,true,indicate a piece of code
col,true,specify column properties
colgroup,true,specify properties for a group of columns
dd,true,specify a definition description
del,true,markup of deleted text
dfn,true,indicate a definition
dir,true,specify a directory list
div,true,define a section of the document
dl,true,declare a definition list
dt,true,specify a definition term
em,true,indicate emphasis
fieldset,true,group related form elements
font,true,specify the font to use
form,true,declare a form
frame,true,	specify a frame
frameset,true,separate the window into frames
h1,true,specify level 1 headings
h2,true,specify level 2 headings
h3,true,specify level 3 headings
