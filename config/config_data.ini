kbd,true,indicate the text to be entered by the user
label,true,add a label to a form control
legend,true,label the fieldset element
li,true,specify a list item
link,true,define a link to an external document
map,true,define an image map
menu,true,	specify a menu list
object,true,embed an object within an HTML document
ol,true,specify an ordered list
optgroup,true,group related options within a select list
option,true,define option items within a select list
p,true,define a paragraph
param,true,pass parameters to an embedded object
pre,true,indicate preformatted text
q,true,indicate short quotations
s,true,render a strike through the middle of the text
samp,true,indicate sample output
select,true,define a select list
small,true,specify small text
span,true,group and apply style to inline elements
strike,true,	render a strike
strong,true,indicate stronger emphasis than the em tag
sub,true,define suscribe text
sup,true,define superscript text
table,true,define a table
tbody,true,group table rows
td,true,specify a cell within a table
textarea,true,declare a textarea element
